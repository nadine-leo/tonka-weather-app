<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tonka Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="app-wrapper">
        <div class="tonka-current-weather">
          <div class="row">
            <form class="search-form">
              <div class="input-group flex-nowrap">
                <input
                  type="search"
                  autocomplete="off"
                  placeholder="Search for location"
                  value=""
                />
                <button class="btn btn-dark btn-sm search-button" type="submit">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-search"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                    />
                  </svg>
                </button>
              </div>
            </form>
            <h1>
              <span id="city-name">Lisbon</span> ,<span id="country-name"
                >Portugal</span
              >
            </h1>
          </div>
          <ul>
            <li class="label-weather">CURRENT WEATHER</li>
            <li class="current-time">12:51 PM</li>
          </ul>
          <div class="row mt-3">
            <div class="col-7">
              <div class="d-flex weather-temperature">
                <img
                  src="https://assets.msn.com/weathermapdata/1/static/svg/72/v2/card_fix_partlysunny/SunnyDayV3.svg"
                  alt="sunny"
                  id="icon"
                />
                <div>
                  <strong>24</strong
                  ><span class="units">°C | <a href="#">°F</a></span>
                </div>
              </div>
            </div>
            <div class="col-4 w-short-description">
              <ul>
                <li class="short-description">Cloudy</li>
                <li>
                  <span class="feels-like">Feels like </span
                  ><span class="feels-like-temp">24</span
                  ><span class="unit"> °C</span>
                </li>
              </ul>
            </div>
          </div>
          <p>
            Expect <span class="long-description">partly cloudy skies</span>.
            The high will be
            <strong>
              <span id="max-temp">25</span><span class="unit"> °C</span></strong
            >
            on this humid day.
          </p>
          <div class="row current-other-properties">
            <ul>
              <li>
                MIN-MAX TEMP
                <img
                  class="info-icon"
                  src="img/info-icon.png"
                  alt="info-icon"
                />
                <div class="properties-current-value">
                  <span id="curr-min-temp">20</span> -
                  <span id="curr-max-temp">25</span>°C
                </div>
              </li>
              <li>
                WIND
                <img
                  class="info-icon"
                  src="img/info-icon.png"
                  alt="info-icon"
                />
                <div class="properties-current-value">
                  <span id="wind-speed">8</span>
                  <span class="wind-unit">m/s</span>
                </div>
              </li>
              <li>
                HUMIDITY
                <img
                  class="info-icon"
                  src="img/info-icon.png"
                  alt="info-icon"
                />
                <div class="properties-current-value">
                  <span id="humidity">61</span>
                  <span class="humidity-unit">%</span>
                </div>
              </li>
              <li>
                VISIBILITY
                <img
                  class="info-icon"
                  src="img/info-icon.png"
                  alt="info-icon"
                />
                <div class="properties-current-value">
                  <span id="visibility">6.2</span>
                  <span class="visibility-unit">km</span>
                </div>
              </li>
            </ul>
          </div>
        </div>

        <small>
          <a
            href="https://github.com/nadine-leo/weather-app-project-shecodes"
            target="_blank"
            >Open-source code</a
          >
          by Nadine Antunes
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
