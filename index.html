<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tonka Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="app-wrapper">
        <div class="tonka-current-weather">
          <h1>Lisbon, Portugal</h1>
          <ul>
            <li class="label-weather">CURRENT WEATHER</li>
            <li class="current-time">12:51 PM</li>
          </ul>
          <div class="row mt-3">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img
                  src="https://assets.msn.com/weathermapdata/1/static/svg/72/v2/card_fix_partlysunny/SunnyDayV3.svg"
                  alt="sunny"
                />
                <div>
                  <strong>24</strong
                  ><span class="units">°C | <a href="#">°F</a></span>
                </div>
              </div>
            </div>
            <div class="col-4 w-short-description">
              <ul>
                <li class="short-description">Cloudy</li>
                <li>
                  <span class="feels-like">Feels like </span
                  ><span class="feels-like-temp">24 °C</span>
                </li>
              </ul>
            </div>
          </div>
          <p>
            Expect partly cloudy skies. The high will be
            <strong>25°C</strong> on this humid day.
          </p>
          <div class="row current-other-properties">
            <ul>
              <li>
                MIN-MAX TEMP
                <img
                  class="info-icon"
                  src="img/info-icon.png"
                  alt="info-icon"
                />
                <div class="properties-current-value">20 - 25 °C</div>
              </li>
              <li>
                WIND
                <img
                  class="info-icon"
                  src="img/info-icon.png"
                  alt="info-icon"
                />
                <div class="properties-current-value">8 mph</div>
              </li>
              <li>
                HUMIDITY
                <img
                  class="info-icon"
                  src="img/info-icon.png"
                  alt="info-icon"
                />
                <div class="properties-current-value">61%</div>
              </li>
              <li>
                VISIBILITY
                <img
                  class="info-icon"
                  src="img/info-icon.png"
                  alt="info-icon"
                />
                <div class="properties-current-value">6.2 mi</div>
              </li>
            </ul>
          </div>
        </div>

        <small>
          <a
            href="https://github.com/nadine-leo/weather-app-project-shecodes"
            target="_blank"
            >Open-source code</a
          >
          by Nadine Antunes
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
